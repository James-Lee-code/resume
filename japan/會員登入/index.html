<!DOCTYPE html>
<html lang="zh-Hants">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md w-96">
        <h1 class="text-3xl">會員登入</h1>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email</label>
            <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" name="email" autocomplete="email" placeholder="Email">
        </div> 
        
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">密碼</label>
            <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="輸入密碼" name="password" autocomplete="current-password">
        </div>  
        
        <button class="bg-black text-white py-2 mt-4 inlineblock w-full rounded" type="submit">送出</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
